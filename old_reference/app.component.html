
<div class="container">
  <nav class="navbar navbar-dark bg-primary">
    <span class="h1" class="navbar-brand mb-0">YNAB Formatter</span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="https://app.youneedabudget.com">YNAB</a>
      </li>
    </ul>
  </nav>
  <div class="row">
    <div class="col-md-6">
      <h2>Input</h2>
        <div class="form-group">
          <label for="transactionSource">Transaction Source</label>
          <select id="transactionSource" [formControl]="transactionType">
            <option value="bank">Bank</option>
            <option value="ticketduo">TicketDuo</option>
            <option value="norwegian">Bank of Norwegian</option>
            <option value="kplussa">K-Plussa Mastercard</option>
          </select>
        </div>

      <textarea cols="20" rows="20" [formControl]="bankTransactions"></textarea>
    </div>
    <div class="col-md-6">
      <h2>Output</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Payee</th>
            <th>Outflow</th>
            <th>Inflow</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let transaction of ynabTransactions">
          <td>{{transaction.date}}</td>
          <td>{{transaction.payee}}</td>
          <td class="text-right">{{transaction.outflow.toFixed(2)}}€</td>
          <td class="text-right">{{transaction.inflow.toFixed(2)}}€</td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" [disabled]="!ynabTransactions.length" (click)="download()">Download CSV</button>
    </div>
  </div>
</div>
